<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='style2.css'>
</head>

<body>
	<a href="home.html">Home</a>
	<a href="running.html">Running</a>
  	<a href="biking.html">Biking</a>
  	<a href="walking.html">Walking</a>

  	<a href="food.html">Food</a>

	<h1>
		Swimming
	</h1>

	<form id="form" onsubmit="return false;">
		<label for="time">For how much time did you swim?</label>
		<input type="number" id="hours" min="0" max="23" placeholder="1"/> <span>:</span>
		<input type="number" id="minutes" min="0" max="59" placeholder="0"/><span>:</span>
		<input type="number" id="seconds" min="0" max="59" placeholder="0"/>

		<br>

		<label for="weight">Intensity of Exercise?</label>
		<br>
		<span>Leisure</span>
    	<input type="range" min="5" max="14" value = "9" id="intensity">
    	<span>Intensive</span>


    	<br>

		<input type="submit" value="Calculate Calories" onclick="swimming_calories();" />
	</form>

	<section class = "fun">
		<h2>
			Fun Facts
		</h2>
	</section>

	<section id = "calories">
	</section>

	<script type="text/javascript">
		function swimming_calories() {
			var hours = parseFloat(document.getElementById("hours").value);
          	var minutes = parseFloat(document.getElementById("minutes").value);
          	var seconds = parseFloat(document.getElementById("seconds").value);
            if (isNaN(hours)) {
                hours = 1;
            }
            if (isNaN(minutes)) {
                minutes = 0;
            }
            if (isNaN(seconds)) {
                seconds = 0;
            }
            var total_minutes = hours*60 + minutes + seconds / 60;
            var weight = localStorage["weight_in_kg"]

            var MET = parseInt(document.getElementById("intensity").value)

            var calories = Math.round(MET*weight*3.5/200*total_minutes)

		    localStorage["swimming_cal"] = parseInt(localStorage["swimming_cal"]) + calories;

		    document.getElementById("calories").innerHTML = "Congratulations you have burned " + calories + " calories swimming!";
		}

	</script>
</body>

</html>
