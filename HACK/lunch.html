	<h1>
		Lunch!
	</h1>

  	<form id="form" onsubmit="return false;">

  		<label for="salad">Salad: </label>
        <select name="salad" id="salad">
          <option value=0>None</option>
          <option value=470>Caesar Salad</option>
          <option value=250>Caprese Salad</option>
        </select>

        <br>

        <label for="sandwich">Sandwich: </label>
        <select name="sanwich" id="sandwich">
          <option value=0>None</option>
          <option value=250>Ham Sandwich</option>
          <option value=352>Ham and Cheese Sandwich</option>
          <option value=285>Turkey Sandwich</option>
          <option value=400>Roast Beef Sandwich</option>
          <option value=287>Tuna Fish Sandwich</option>
          <option value=500>Chicken Salad Sandwich</option>
          <option value=669>Grilled Cheese Sandwich</option>
          <option value=350>Peanut Butter and Jelly Sandwich</option>
        </select>

        <br>

        <label for="burger">Burger: </label>
        <select name="burger" id="burger">
          <option value=0>None</option>
          <option value=225>Beef Burger</option>
          <option value=303>Beef Cheese Burger</option>
          <option value=193>Turkey Burger</option>
        </select>

        <br>

        <label for="pizza">Pizza: </label>
        <select name="pizza" id="pizza">
          <option value=0>None</option>
          <option value=285>Plain</option>
          <option value=300>Pepperoni</option>
          <option value=300>Hawaiin</option>
          <option value=300>Sausage</option>
        </select>

    </form>

    <form action="/action_page.php" id="form">
		  <label for="slices">Number of Slices of Pizza:</label>
		  <input type="number" id="slices" name="slices" min="0" value="0">
	</form>

	<form id="form" onsubmit="return false;">

        <label for="soup">Soup: </label>
        <select name="soup" id="soup">
          <option value=0>None</option>
          <option value=160>Chicken Noodle Soup</option>
          <option value=180>Split Pea Soup</option>
          <option value=170>Tomato Soup</option>
          <option value=450>Clam Chowder</option>
          <option value=240>Minestrone Soup</option>
          <option value=310>French Onion Soup</option>
        </select>

    </form>

    <form action="/action_page.php" id= "form">
		  <label for="other">Other (estimate the number of calories):</label>
		  <input type="number" id="other" name="other" min="0" value="0">
	</form>

	<form id = "form" action = "/button-type">
      <button type="button" onclick="calories();">Submit</button>
  	</form>

  	<section id = "calories">
  		Hi
  	</section>

	<script type="text/javascript">
		function calories() {

			var salad = document.getElementById("salad");
			var salad_cal = parseInt(salad.options[salad.selectedIndex].value);

			var sand = document.getElementById("sandwich");
			var sand_cal = parseInt(sand.options[sand.selectedIndex].value);

			var burger = document.getElementById("burger");
			var burger_cal = parseInt(burger.options[burger.selectedIndex].value);

			var pizza = document.getElementById("pizza");
			var pizza_cal_slice = parseInt(pizza.options[pizza.selectedIndex].value);
			var pizza_slices = parseInt(document.getElementById("slices").value);
			var pizza_cal = pizza_cal_slice*pizza_slices;

			var soup = document.getElementById("soup");
			var soup_cal = parseInt(soup.options[soup.selectedIndex].value);

			var other_cal = parseInt(document.getElementById("other").value);


      var lunch_cal = Math.round(salad_cal + sand_cal + burger_cal + soup_cal + pizza_cal + other_cal)
      document.getElementById("calories").innerHTML = lunch_cal;
      localStorage["lunch_cal"] = parseInt(localStorage["lunch_cal"]) + lunch_cal;
      }
    </script>
