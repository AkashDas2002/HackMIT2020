<body>

		<h1>
			Drinks & Desserts!
		</h1>

  	<div class = "choices">
		<h3>
			Drinks!
		</h3>



		<section id = "carbs">
      <span>
        How many cups?
      </span>
			<form action="/action_page.php">
				  <label for="coke">Coke:</label>
				  <input type="number" id="coke" name="coke" min="0" value="0">
			</form>

			<form action="/action_page.php">
				  <label for="sprite">Sprite:</label>
				  <input type="number" id="sprite" name="sprite" min="0" value="0">
			</form>

			<form action="/action_page.php">
				  <label for="lemonade">Lemonade:</label>
				  <input type="number" id="lemonade" name="lemonade" min="0" value="0">
			</form>

			<form action="/action_page.php">
				  <label for="other_drink">Other (estimate the number of calories):</label>
				  <input type="number" id="other_drink" name="other_drink" min="0" value="0">
			</form>
		</section>

		<h3>
			Desserts!
		</h3>
		<section id = "dessert">

			<label for="cake">Type of Cake:</label>
	        <select name="cake" id="cake">
	          <option value=0>None</option>
	          <option value=506>Chocolate Cake</option>
	          <option value=370>Red Velvet Cake</option>
	          <option value=401>Cheesecake</option>
	        </select>
	        <br>
          <form action="/action_page.php">
				  <label for="cakeSlices">Number of Slices of Cake:</label>
				  <input type="number" id="num_cakes" name="num_cakes" min="0" value="0">
			    </form>

	        <label for="cookies">Cookies:</label>
	        <select name="cookies" id="cookies">
	          <option value=0>None</option>
	          <option value=75>Chocolate Chip Cookie</option>
	          <option value=55>Oatmeal Raisin Cookie</option>
	          <option value=70>Sugar Cookie</option>
	        </select>
	        <br>
	        <form action="/action_page.php">
				  <label for="num_cookies">Number of Cookies:</label>
				  <input type="number" id="num_cookies" name="num_cookies" min="0" value="0">
			</form>

	        <label for="ice cream">Ice Cream:</label>
	        <select name="ice cream" id="ice cream">
	          <option value=0>None</option>
	          <option value=170>Vanilla</option>
	          <option value=285>Chocolate</option>
	          <option value=140>Strawberry</option>
	          <option value=270>Mint Chocolate Chip</option>
	          <option value=264>Caramel</option>
	        </select>
	        <br>
	        <form action="/action_page.php">
				  <label for="scoops">Number of Scoops:</label>
				  <input type="number" id="scoops" name="scoops" min="0" value="0">
			</form>

			<form action="/action_page.php">
				  <label for="other_dess">Other (estimate the number of calories):</label>
				  <input type="number" id="other_dess" name="other_dess" min="0" value="0">
			</form>

		</section>

	</div>

	<form id = "form" action = "/button-type">
      <button type="button" onclick="calories();">Submit</button>
  	</form>

    <section id = "calories">
  	</section>


	<script type="text/javascript">
		function calories() {
			var coke_cal_cup = 140;
			var sprite_cal_cup = 96;
			var lemonade_cal_cup = 96;

			var coke_cups = parseFloat(document.getElementById("coke").value);
			var sprite_cups = parseFloat(document.getElementById("sprite").value);
			var lemonade_cups = parseFloat(document.getElementById("lemonade").value);

			var other_drink_cal = parseFloat(document.getElementById("other_drink").value);

			var drinks_cal = Math.round(coke_cal_cup*coke_cups + sprite_cal_cup*sprite_cups + lemonade_cal_cup*lemonade_cups + other_drink_cal);

      var cake = document.getElementById("cake");
			var per_cake = parseInt(cake.options[cake.selectedIndex].value);
			var num_cakes = parseInt(document.getElementById("num_cakes").value);
			var cake_cal = per_cake*num_cakes;

			var cookie = document.getElementById("cookies");
			var per_cookie = parseInt(cookie.options[cookie.selectedIndex].value);
			var num_cookies = parseInt(document.getElementById("num_cookies").value);
			var cookie_cal = per_cookie*num_cookies;

			var ice_cream = document.getElementById("ice cream");
			var per_ice_cream = parseInt(ice_cream.options[ice_cream.selectedIndex].value);
			var scoops = parseInt(document.getElementById("scoops").value);
			var ice_cream_cal = per_ice_cream*scoops;

			var other = parseFloat(document.getElementById("other_dess").value);

			var total_cal = Math.round(cake_cal + cookie_cal + ice_cream_cal + other + drinks_cal);
      document.getElementById("calories").innerHTML = "You ate " + total_cal;
      localStorage['dd_cal'] = parseInt(localStorage['dd_cal']) + total_cal;

      }
    </script>

</body>
