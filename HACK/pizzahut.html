    <h1>
      Pizza Hut
    </h1>

    <div class = "choices">

      <span>
        Main
      </span>
      <form id="form" onsubmit="return false;">
        <label for="pizza">Pizza: </label>
          <select name="pizza" id="pizza">
            <option value=0>None</option>
            <option value=250>Cheese</option>
            <option value=290>Supreme</option>
            <option value=240>Pepperoni & Mushroom</option>
            <option value=270>Italian Sausage & Red Onion</option>
            <option value=230>Hawaiin</option>
            <option value=230>Veggie Lover's</option>
            <option value=290>Pepperoni Lover's</option>
            <option value=300>Hawaiin Luau</option>
            <option value=260>Dan's Original</option>
            <option value=290>Triple Meat Italiano</option>
            <option value=270>Spicy Sicilian</option>
            <option value=270>Ultimate Cheese Lover's</option>
          </select>
      </form>

      <form action="/action_page.php" id="form">
        <label for="slices">Number of Slices of Pizza:</label>
        <input type="number" id="slices" name="slices" min="0" value="0">
      </form>

      <span>
        Sides
      </span>

      <form action="/action_page.php">
        <label for="rollers">Pizza Rollers:</label>
        <input type="number" id="rollers" name="rollers" min="0" value="0">
      </form>

      <form id="form" onsubmit="return false;">
        <label for="wings">Wings: </label>
          <select name="wings" id="wings">
            <option value=0>None</option>
            <option value=75>All American</option>
            <option value=95>Buffalo Mild</option>
            <option value=95>Buffalo Medium</option>
            <option value=95>Buffalo Burnin Hot</option>
            <option value=110>Honey BBQ</option>
            <option value=105>Spicy Asian</option>
            <option value=130>Garlic Parmesan</option>
            <option value=100>Spicy BBQ</option>
            <option value=110>Lemon Pepper</option>
          </select>
      </form>

      <form action="/action_page.php" id="form">
        <label for="wing_num">Number of Wings:</label>
        <input type="number" id="wing_num" name="wing_num" min="0" value="0">
      </form>

      <span>
        Other
      </span>
      <form action="/action_page.php">
          <label for="other">Other (estimate the number of calories):</label>
          <input type="number" id="other" name="other" min="0" value="0">
      </form>

    </div>

  <form id = "form" action = "/button-type">
      <button type="button" onclick="calories();">Submit</button>
    </form>

    <section id = "calories">
    </section>


  <script type="text/javascript">
    function calories() {

        var pizza = document.getElementById("pizza");
        var pizza_type = parseInt(pizza.options[pizza.selectedIndex].value);
        var slices = parseFloat(document.getElementById("slices").value);
        var pizza_cal = pizza_type*slices

        var rollers = 220;
        var num_rollers = parseFloat(document.getElementById("rollers").value);
        var rollers_cal = rollers*num_rollers;

        var wings = document.getElementById("wings");
        var wing = parseInt(wings.options[wings.selectedIndex].value);
        var num_wings = parseFloat(document.getElementById("wing_num").value);
        var wings_cal = wing*num_wings

        var other = parseInt(document.getElementById("other").value);

        var total = Math.round(pizza_cal + rollers_cal + wings_cal + other);

        localStorage["restaurant_cal"] = parseInt(localStorage["restaurant_cal"]) + total

        document.getElementById("calories").innerHTML = "You consumed " + total + " calories.";

      }
  </script>

</body>

</html>
