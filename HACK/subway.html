		<h1>

  	<div class = "choices">
      <span>

          <input class = "toppings" type="checkbox" id="tomato" value=5>

          <label for="cucumbers">Cucumbers</label>
          <input class = "toppings" type="checkbox" id="pickles" value=3>

          <input class = "toppings" type="checkbox" id="avocado" value=60>

      </form>

      <span>
        Wraps
      </span>
      <form id="form" onsubmit="return false;">
        <label for="wrap">Wrap: </label>
          <select name="wrap" id="wrap">
            <option value=0>None</option>
            <option value=1080>BBQ Rib Signature Wrap</option>
            <option value=440>Black Forest Ham</option>
            <option value=1590>Chicken & Bacon Ranch Melt</option>

      <span>

            <option value=130>Oven Roasted Chicken Breast Salad</option>
            <option value=50>Veggie Delite Salad</option>
            <option value=110>Black Forest Ham Salad</option>

            <option value=140>Subway Club Salad</option>

      <span>

        <label for="bowl">Bowl: </label>

            <option value=590>Chicken Bacon & Ranch Protein Bowl</option>

      <span>
        Other
      </span>
      <form action="/action_page.php">

      </form>

	  </div>

    <form id = "form" action = "/button-type">
      <button type="button" onclick="calories();">Submit</button>
    </form>

  	<section id = "calories">
  	</section>


	<script type="text/javascript">
		function calories() {
        var sandwich = document.getElementById("sandwich");
        var sandwich_type = parseInt(sandwich.options[sandwich.selectedIndex].value);
        var length = parseFloat(document.getElementById("length").value);
        var sandwich_cal = sandwich_type*length;

        var toppings_cal = 0
        var inputElements = document.getElementsByClassName("toppings");
        for(var i=0; inputElements[i]; ++i){
          if(inputElements[i].checked){
             toppings_cal = toppings_cal + parseInt(inputElements[i].value);
           }
         }

        var wrap = document.getElementById("wrap");
        var wrap_cal = parseInt(wrap.options[wrap.selectedIndex].value);

        var salad = document.getElementById("salad");
        var salad_cal = parseInt(salad.options[salad.selectedIndex].value);

        var bowl = document.getElementById("bowl");
        var bowl_cal = parseInt(bowl.options[bowl.selectedIndex].value);

        var other = parseInt(document.getElementById("other").value)

        var calories = sandwich_cal + toppings_cal + wrap_cal + salad_cal + bowl_cal + other;

        localStorage["restaurant_cal"] = parseInt(localStorage["restaurant_cal"]) + calories;

        document.getElementById("calories").innerHTML = "You have consumed " + calories + " calories.";


      }
  </script>
