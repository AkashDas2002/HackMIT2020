	<script type="text/javascript">
		function calories() {

			var strawberry_serving = 48;
			var grapes_serving = 100;
			var blueberries_serving = 83;
			var watermelon_slice = 87;
			var apple = 110;
			var banana = 105;

			var num_strawberry = parseFloat(document.getElementById("strawberries").value);
			var num_blueberries = parseFloat(document.getElementById("blueberries").value);
			var num_grapes = parseFloat(document.getElementById("grapes").value);
			var num_watermelon = parseFloat(document.getElementById("watermelon").value);
			var num_apple = parseFloat(document.getElementById("apples").value);
			var num_banana = parseFloat(document.getElementById("bananas").value);

			var other_fruit = parseFloat(document.getElementById("other_fruit").value);

			var fruit_cal = Math.round(strawberry_serving*num_strawberry + grapes_serving*num_grapes + blueberries_serving*num_blueberries + watermelon_slice*num_watermelon + apple*num_apple + banana*num_banana + other_fruit);

      // var chips = document.getElementById("chips");
 			// var chip_type = parseInt(chips.options[chips.selectedIndex].value);
      var fries = document.getElementById("fries");
 			var chip_type =  parseInt(fries.options[fries.selectedIndex].value);


      var chip_servings = parseFloat(document.getElementById("chip_servings").value);
      var chip_cal = chip_type*chip_servings;


      var other = parseFloat(document.getElementById("other").value);

      var calories = Math.round(fruit_cal+chip_cal+other);

      localStorage["snacks_cal"] = parseInt(localStorage["snacks_cal"]) + calories;

      document.getElementById("calories").innerHTML = "You consumed " + calories + " calories.";


      }
